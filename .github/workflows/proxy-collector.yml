name: SOCKS5 Proxy Collector

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch: {}
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

permissions:
  contents: write
  actions: read
  checks: read

concurrency:
  group: proxy-collector
  cancel-in-progress: false

jobs:
  collect-and-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    env:
      PYTHONUNBUFFERED: "1"
      ENABLE_AUTOCOMMIT: ${{ secrets.ENABLE_AUTOCOMMIT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pysocks
          fi

      - name: Run proxy collector
        timeout-minutes: 150
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAX_RUNTIME_SECONDS: 3300
          REQUESTS_PER_MINUTE: 8
          MAX_FILES_PER_QUERY: 10
          LOG_LEVEL: INFO
        run: |
          set -euo pipefail
          python -m proxy_collector.main || true

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proxy-results
          path: |
            proxies.txt
            proxies.json
            proxies.zip
            logs/**
          retention-days: 14
          if-no-files-found: warn

      - name: Commit updated results
        if: env.ENABLE_AUTOCOMMIT == 'true'
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p results
          cp -f proxies.txt results/ 2>/dev/null || true
          cp -f proxies.json results/ 2>/dev/null || true
          cp -f proxies.zip results/ 2>/dev/null || true
          if git status --short results | grep -qE '^(A|M|R|\?\?)'; then
            git add results
            git commit -m "chore: update proxy collector results"
            git push
          else
            echo "No new results to commit."
          fi

      - name: Publish run summary
        if: always()
        run: |
          {
            echo "### SOCKS5 Proxy Collector Summary"
            echo "- Trigger: ${GITHUB_EVENT_NAME}"
            echo "- Run ID: ${GITHUB_RUN_ID}"
            echo "- Attempt: ${GITHUB_RUN_ATTEMPT}"
            echo "- Artifacts: proxies.txt, proxies.json, proxies.zip, logs/"
            echo "- Collection timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          } >> "$GITHUB_STEP_SUMMARY"
